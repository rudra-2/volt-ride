<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@latest"></script>
    <style>
        body {
            background: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }

        .scanner-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
            text-align: center;
        }

        #video-container {
            width: 100%;
            max-width: 640px;
            margin: 20px auto;
            position: relative;
        }

        #video {
            width: 100%;
            border-radius: 10px;
            background: #000;
        }

        #scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 2px solid #00FF88;
            border-radius: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { border-color: #00FF88; }
            50% { border-color: #00D4FF; }
            100% { border-color: #00FF88; }
        }

        .btn-scan {
            font-size: 18px;
            padding: 12px 25px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            background-color: #00FF88;
            color: #000;
            font-weight: bold;
            border: none;
            margin: 10px;
        }

        .btn-scan:hover {
            background-color: #00D4FF;
            color: white;
            box-shadow: 0 0 10px #00D4FF;
        }

        #loading {
            display: none;
            margin-top: 15px;
        }

        #alert-box {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="scanner-container">
        <h2>Scan QR Code</h2>
        <p class="text-muted">Position the QR code within the scanning area.</p>

        <div id="video-container">
            <video id="video" autoplay playsinline></video>
            <div id="scan-overlay"></div>
        </div>

        <div id="controls">
            <button class="btn btn-scan" onclick="startCamera()">Start Camera</button>
            <button class="btn btn-scan" onclick="stopCamera()">Stop Camera</button>
        </div>

        <div id="loading">
            <div class="spinner-border text-light mt-3" role="status">
                <span class="visually-hidden">Processing...</span>
            </div>
            <p>Processing QR Code...</p>
        </div>

        <div id="alert-box"></div>
    </div>

    <script>
        let video = document.getElementById('video');
        let codeReader = null;
        let scanning = false;

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                video.srcObject = stream;
                
                if (!codeReader) {
                    codeReader = new ZXing.BrowserQRCodeReader();
                    codeReader.getVideoInputDevices()
                        .then((videoInputDevices) => {
                            if (videoInputDevices.length > 0) {
                                startScanning();
                            }
                        });
                }
            } catch (err) {
                showAlert('danger', 'Error accessing camera: ' + err.message);
            }
        }

        function stopCamera() {
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            if (codeReader) {
                codeReader.reset();
                codeReader = null;
            }
            scanning = false;
        }

        function startScanning() {
            if (scanning) return;
            scanning = true;

            codeReader.decodeFromVideoDevice(null, video, (result, err) => {
                if (result) {
                    const vehicleId = result.text;
                    if (vehicleId === '{{vehicle_id}}') {
                        stopCamera();
                        processQRCode(vehicleId);
                    } else {
                        showAlert('warning', 'Invalid QR code. Please scan the correct vehicle QR code.');
                    }
                }
                if (err && !(err instanceof ZXing.NotFoundException)) {
                    console.error(err);
                }
            });
        }

        function processQRCode(vehicleId) {
            document.getElementById('loading').style.display = 'block';
            
            fetch('/process_qr/{{vehicle_id}}', { 
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ vehicle_id: vehicleId })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                if (data.success) {
                    window.location.href = `/location/${data.ride_id}`;
                } else {
                    showAlert('danger', data.message);
                }
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                showAlert('danger', 'Error processing QR code: ' + error.message);
            });
        }

        function showAlert(type, message) {
            document.getElementById('alert-box').innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show mt-3" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>`;
        }

        // Start camera automatically when page loads
        document.addEventListener('DOMContentLoaded', startCamera);
    </script>

</body>

</html>

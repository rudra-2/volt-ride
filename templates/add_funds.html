<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Funds - VoltRide</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1E1E1E;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            margin-top: 80px;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 212, 255, 0.2);
        }

        h2 {
            color: #00D4FF;
        }

        label {
            color: #00FF88;
        }

        .btn-primary {
            background-color: #00D4FF;
            border: none;
        }

        .btn-primary:hover {
            background-color: #00B8E6;
        }

        .btn-secondary {
            background-color: #00FF88;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #00CC70;
        }

        .alert {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Add Funds to Your VoltRide Wallet</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="post" action="/add-funds">
            <div class="mb-3">
                <label for="amount" class="form-label">Enter Amount (â‚¹)</label>
                <input type="number" step="0.01" class="form-control" id="amount" name="amount" min="0.01" required />
            </div>
            <button type="submit" class="btn btn-primary">Add Funds</button>
            <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VoltRide - Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body,
        html {
            background-color: #1E1E1E;
            /* display: flex;
                align-items: center;
                justify-content: center; */
            height: 100vh;
            color: #FFFFFF;
            overflow: hidden;
        }


        .container {
            background-color: #252525;
            border-radius: 20px;
            width: 100%;
            max-width: 800px;
            padding: 40px;
            box-shadow: 0px 8px 20px rgb(0, 255, 136, 0.2);
        }

        h1 {
            color: #00FF88;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            background-color: #333;
            border: 1px solid #00FF88;
            border-radius: 8px;
            color: #FFFFFF;
        }

        input::placeholder {
            color: #bbb;
        }

        button {
            background-color: #05ec80;
            color: #FFFFFF;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00D4FF;
        }

        .switch-text a {
            color: #00FF88;
            cursor: pointer;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .container::before {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #00FF88;
            border-radius: 50%;
            top: -30px;
            right: -30px;
            opacity: 0.2;
        }

        .container::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: #00D4FF;
            border-radius: 50%;
            bottom: -20px;
            left: -20px;
            opacity: 0.2;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center py-5">


    <div class="container m-0 my-2">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <h1>Complete Your Registration</h1>
        <p>Start your VoltRide journey today!</p>

        <form method="POST" action="/register/{{email}}" enctype="multipart/form-data">
            <!-- First Name and Last Name Fields -->
            <div class="row">
                <div class="col-md-6 form-group">
                    <input type="text" name="firstName" placeholder="First Name" required />
                </div>
                <div class="col-md-6 form-group">
                    <input type="text" name="lastName" placeholder="Last Name" required />
                </div>
            </div>

            <!-- Mobile Number and Email Fields -->
            <div class="row">
                <div class="col-md-6 form-group">
                    <input type="text" name="mobile" placeholder="Mobile Number" required />
                </div>
                <div class="col-md-6 form-group">
                    <input type="email" name="email" value="{{ email }}" disabled />
                </div>
            </div>

            <!-- Password and Confirm Password Fields -->
            <div class="row">
                <div class="col-md-6 form-group">
                    <input type="password" name="passwordHash" placeholder="Password" required />
                </div>
                <div class="col-md-6 form-group">
                    <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
                </div>
            </div>

            <!-- License Number and License Photo URL Fields -->
            <div class="row">
                <div class="col-md-6 form-group">
                    <input type="text" name="licenceNumber" placeholder="License Number" required />
                </div>
                <div class="col-md-6 form-group">
                    <input type="file" name="licencePhoto" required />
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit">Register</button>
        </form>
    </div>
</body>

</html>

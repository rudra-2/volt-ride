<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet - VoltRide</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            background-color: #1E1E1E;
            color: white;
            padding-top: 80px;
        }

        /* Navbar Styling */
        .navbar-custom {
            background-color: #252525;
            border-radius: 30px;
            padding: 10px 20px;
            box-shadow: 0px 2px 10px rgb(0, 255, 136, 0.2);
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: #00FF88 !important;
            font-size: 16px;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #00D4FF !important;
        }

        .logout-button {
            border-radius: 20px;
            background-color: #01cd6e;
            color: white;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background-color: #00D4FF;
        }

        /* Theme Colors */
        :root {
            --primary-color: #00D4FF;
            --secondary-color: #00FF88;
            --background-color: #1E1E1E;
            --text-color: #FFFFFF;
            --card-bg: rgba(255, 255, 255, 0.08);
            --border-color: rgba(255, 255, 255, 0.2);
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            background-color: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            padding: 30px;
            text-align: center;
            margin: 20px auto;
            max-width: 100%;
        }

        h1 {
            color: var(--primary-color);
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            margin-bottom: 1rem;
        }

        .balance {
            font-size: clamp(2rem, 6vw, 3rem);
            font-weight: bold;
            color: var(--secondary-color);
            margin: 1.5rem 0;
            word-break: break-word;
        }

        .btn-primary, .btn-secondary {
            margin: 10px 5px;
            padding: 10px 20px;
            font-size: clamp(0.9rem, 2vw, 1rem);
            white-space: nowrap;
            min-width: 120px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            color: var(--background-color);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            border: none;
            color: var(--background-color);
        }

        .btn-secondary:hover {
            background-color: var(--primary-color);
            color: var(--background-color);
        }

        /* Navbar styles */
        .navbar-toggler {
            border: none;
            padding: 0.5rem;
        }

        .navbar-toggler:focus {
            box-shadow: none;
            outline: none;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(0, 255, 136, 0.75)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        @media (max-width: 991px) {
            .navbar-custom {
                padding: 10px;
            }

            .navbar-collapse {
                background-color: #252525;
                padding: 15px;
                border-radius: 10px;
                margin-top: 10px;
                box-shadow: 0px 2px 10px rgba(0, 255, 136, 0.1);
            }

            .navbar-nav {
                margin-bottom: 15px;
            }

            .navbar-nav .nav-item {
                margin: 5px 0;
            }

            .navbar-nav .nav-link {
                padding: 8px 15px;
                border-radius: 5px;
                transition: background-color 0.3s;
            }

            .navbar-nav .nav-link:hover {
                background-color: rgba(0, 255, 136, 0.1);
            }

            .logout-button {
                width: 100%;
                margin-top: 10px;
            }
        }

        @media (max-width: 576px) {
            .navbar-custom {
                margin: 0 10px;
                padding: 8px;
            }

            .navbar-brand {
                font-size: 1.1rem;
            }

            .navbar-toggler {
                padding: 0.4rem;
            }
        }

        @media (max-width: 768px) {
            body {
                padding-top: 60px;
            }

            .container {
                padding: 0 15px;
            }

            .card {
                padding: 20px 15px;
                margin: 10px;
            }

            h2 {
                font-size: clamp(1.5rem, 3vw, 2rem);
            }

            .mt-4 {
                margin-top: 1.5rem !important;
            }

            .mt-3 {
                margin-top: 1rem !important;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 15px 10px;
                margin: 5px;
            }

            .btn-primary, .btn-secondary {
                display: block;
                width: 100%;
                margin: 10px 0;
            }

            .me-3 {
                margin-right: 0 !important;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top mx-4 mt-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-bolt"></i> VoltRide
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="/wallet">Wallet</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                </ul>
                <a href="/logout" class="btn logout-button">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="card">
            <h1>VoltRide Wallet</h1>
            <p class="mt-3 text-white">Welcome, <strong>{{ user['first_name'] }} {{ user['last_name'] }}</strong></p>

            <h2 class="mt-4 text-white">Current Wallet Balance</h2>
            <p class="balance">â‚¹{{ wallet.amount }}</p>

            <div class="mt-4">
                <a href="/add-funds" class="btn btn-primary me-3">Add Funds</a>
                <!-- <a href="/withdraw" class="btn btn-secondary">Withdraw Funds</a> -->
            </div>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</body>

</html>

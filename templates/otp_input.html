<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VoltRide - OTP Verification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body,
        html {
            background-color: #1E1E1E;
            /* display: flex;
                align-items: center;
                justify-content: center; */
            height: 100vh;
            color: #FFFFFF;
            overflow: hidden;
        }

        .container {
            background-color: #252525;
            border-radius: 20px;
            width: 70%;
            max-width: 400px;
            padding: 40px;
            box-shadow: 0px 8px 20px rgb(0, 255, 136, 0.2);
        }

        h1 {
            color: #00FF88;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            background-color: #333;
            border: 1px solid #00FF88;
            border-radius: 8px;
            color: #FFFFFF;
        }

        input::placeholder {
            color: #bbb;
        }

        button {
            background-color: #05ec80;
            color: #FFFFFF;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00D4FF;
        }

        .switch-text a {
            color: #00FF88;
            cursor: pointer;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .container::before {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #00FF88;
            border-radius: 50%;
            top: -30px;
            right: -30px;
            opacity: 0.2;
        }

        .container::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: #00D4FF;
            border-radius: 50%;
            bottom: -20px;
            left: -20px;
            opacity: 0.2;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center m-auto">
    <div class="container m-0">
        <form method="POST" action="/otp_input/{{email}}">
            <div class="heading">
                <h1>OTP Verification</h1>
                <p>We've sent a One-Time Password (OTP) to your email. Please enter the OTP below to proceed.</p>
            </div>

            <input type="number" name="otp" placeholder="Enter OTP" required />
            <button type="submit">Verify OTP</button>

            <p class="switch-text px-2 pt-2">Didn't receive the OTP? <a href="/send_otp">Resend OTP</a></p>
        </form>
    </div>
</body>

</html>
